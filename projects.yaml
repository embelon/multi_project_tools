        repo: 'https://github.com/mattvenn/wrapped_rgb_mixer'
        commit: 'mpw3'
        interfaces: ["gpio", "clock"]
    frequency counter:
        repo: 'https://github.com/mattvenn/wrapped_frequency_counter'
        commit: 'mpw3'
        interfaces: ["gpio", "clock"]

